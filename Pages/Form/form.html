<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="../../styles.css" />
    <script src="../../Components/navbar.js" type="text/javascript"></script>
    <script src="../../Scripts/Form/form.js"></script>
  </head>
  <body>
    <div>
      <navbar-component></navbar-component>
      <main class="mainContentContainer">
        <h1>ABP Triple Tab Test</h1>
        <h2>Your Valuable Details</h2>
        <form id="monsterForm" onsubmit="return handleSubmit(event)">
          <fieldset>
            <legend>What's your favorite monster?</legend>
            <input
              type="radio"
              id="kraken"
              name="monster"
              value="Kraken"
              required
            />
            <label for="kraken">Kraken</label>
            <br />
            <input
              type="radio"
              id="sasquatch"
              name="monster"
              value="Sasquatch"
              required
            />
            <label for="sasquatch">Sasquatch</label>
            <br />
            <input
              type="radio"
              id="mothman"
              name="monster"
              value="Mothman"
              required
            />
            <label for="mothman">Mothman</label>
          </fieldset>
          <fieldset>
            <legend>Meet the monster!</legend>
            <label for="fname">Name</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
            <br />
            <label for="email">Email</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <br />
            <input type="submit" value="Submit" class="submit-btn" />
          </fieldset>
        </form>
      </main>
    </div>
  </body>
</html>
